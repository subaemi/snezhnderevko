<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фотогалерея</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: linear-gradient(135deg, #000000, #8A2BE2); 
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        section {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
        }
        .photo {
            width: 300px;
            height: 200px;
            margin: 10px;
            border-radius: 10px;
            object-fit: cover;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Фотогалерея</h1>
    </header>
    <section>
        <img src="photo1.jpg" class="photo" alt="Photo 1">
        <!-- добавь другие фотографии для объема и разнообразия, а так все отлично -->
        <img src="photo2.jpg" class="photo" alt="Photo 2">
        <img src="photo3.jpg" class="photo" alt="Photo 3">
    </section>
    <footer>
        <p>&copy; 2024 Фотогалерея</p>
    </footer>
</body>
</html>
